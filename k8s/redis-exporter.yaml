apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  labels:
    app: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:latest
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
          # The service 'redis-redis-master' is automatically created by the Bitnami Helm chart
          # when the release name is 'redis'.
          args:
            - "--redis.addr=redis-master:6379"
            - "--redis.password=$(REDIS_PASSWORD)"
          ports:
            - name: metrics
              containerPort: 9121
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  labels:
    app: redis-exporter
  # These annotations are standard for the Prometheus Operator to automatically
  # discover and scrape metrics from this service.
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "9121"
spec:
  selector:
    app: redis-exporter
  ports:
    - name: metrics
      port: 9121
      targetPort: 9121
      protocol: TCP
