apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-exporter
  namespace: default
  labels:
    app: kafka-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-exporter
  template:
    metadata:
      labels:
        app: kafka-exporter
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9308'
    spec:
      containers:
        - name: kafka-exporter
          image: danielqsj/kafka-exporter:v1.6.0
          args:
            - --kafka.server=kafka-controller-headless:9092
            - --kafka.version=4.0.0
          ports:
            - containerPort: 9308
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-exporter
  namespace: default
  labels:
    app: kafka-exporter
spec:
  selector:
    app: kafka-exporter
  ports:
    - name: metrics
      protocol: TCP
      port: 9308
      targetPort: 9308
